<html>
	<head>
	    <meta charset="utf-8">
	    <title></title>
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width">
	    <link rel="stylesheet" href="styles/main.css">		
	</head>
	<body ng-app="quizFuApp">
			<div class="inner-container">
				<h1>THE BIRTHDAY QUIZ!</h1>
				<div ng-controller="QuestionController">
					<ul>
						<li ng-repeat='q in currentQuestions'>
							{{q.question}}
						</li>
					</ul>
					<div ng-repeat='o in questions'>
							{{o.options}}
					</div>
					<button ng-click="nextQ()">Next</button>
				</div>
			</div>
	</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script>
var app = angular.module('quizFuApp', [])

app.controller('QuestionController', function($scope){
	$scope.questions = [
		{
			id:"1",
			question:"Quezzie 1",
			options:{
				one:"Yes",
				two:"No",
				three:"Maybe"
			}
		},
		{
			id:"2",
			question:"Quezzie 2",
			options:{
				one:"Yes",
				two:"No",
				three:"Maybe"
			}
		}
	]

	$scope.current = 1

	function nextQ($scope){
		$scope.current += 1
		console.log($scope.current)
	}

	$scope.currentQuestions = $scope.questions.slice($scope.current-1, $scope.current);
})
</script>
